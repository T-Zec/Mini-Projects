<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>QR Code Generator</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<p>Enter your text or URL</p>
			<input type="text" placeholder="Text or URL" id="query">
			<div id="imgBox">
				<img src="" id="qrimage">
			</div>
			<button id="btn" onclick="generateQR()">Generate QR Code</button>			
		</div>
		<script>
			let imgBox = document.getElementById("imgBox");
			let qrimage = document.getElementById("qrimage");
			let query = document.getElementById("query");
			const btn = document.getElementById("btn");
			
			function generateQR() {
				if(query.value.length > 0) {
					qrimage.src = "https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=" + query.value;
					imgBox.classList.add("show-img");
				}
				
				btn.addEventListener("click", () => {
					query.classList.add('error');
					setTimeout(() => {
						query.classList.remove('error');
					}, 1000);
				});
			}
		</script>
	</body>
</html>
